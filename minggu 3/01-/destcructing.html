<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing</title>
</head>
<body>
    <script>
      {
        const names = ["Rosy", "Riza","Bila", "Septi", "Anisya"]
        let [firstName, middleName, lastName, ...others] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);
      }  

      {
        const person = {
            firstName : "Rosy",
            lastName : "Bila",
            address : {
                street : "Jalan Belum Ada",
                city : "Kebumen",
                country : "Indonesia"
            },
            hobby : "Cooking",
            channel : "HaHaHa"
        };
        let {firstName, lastName, address: {street, city, country}, ...others} = person;
        console.info(firstName);
        console.info(lastName);
        console.info(street);
        console.info(city);
        console.info(country);
        console.info(others);
      }

      {
        function displayPerson({firstName, middleName, lastName}) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);   
        }
        const person = {
            firstName : "Rosy",
            middleName : "Riza",
            lastName : "Bila",
        };
        displayPerson(person);
      }

      {
        function sum([first, second]) {
            return first + second;
        }
        console.info(sum([1, 1]));
        console.info(sum([10, 10]));
      }

      {
        const name = ["Rosy", "Reno", "Derista"];
        const [firstName, middleName = "Riza", lastName = "Bila"] = name;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);   
      }

      {
        const person = {
            firstName : "Rosy",
            middleName : "Reno",
            lastName : "Anisa"
        };

        let {firstName, middleName = "Riza", lastName} = person;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);   
      }

      {
        const person = {
            firstName : "Rosy",
            middleName : "Reno", 
            lastName : "Anisa"
        };
        let {firstName : namaDepan,
             middleName : namaTengah = "Riza",
             lastName : namaBelakang} = person;
        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang); 
      }
    </script>
</body>
</html>
