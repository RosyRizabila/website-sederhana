<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        function Person() {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }
        const Rosy = new Person();
        // Rosy.firstName = "Rizabila";
        // Rosy.lastName = "Septianisya"
        console.log(Rosy);

        const Riza = new Person();
        console.log(Riza);

        const kita = new Person("Rosy", "Riza");
        kita.sayHello("Reno");
        console.log(kita);
    </script>
</body>
</html>
