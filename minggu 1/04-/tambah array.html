        siswa.push("Alan", "Rio", "Alana", "Giovano")
        //bisa juga mengganti nama 
        siswa[7] = "Mario"
        // men delete array
        siswa.pop()
        // untuk mengurutkan berdasarkan abjad
        siswa.sort();

        console.table(siswa)
