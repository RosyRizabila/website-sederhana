<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tugas array rosy</title>
</head>
<body>
   <script>
        let arrayNama = ["Reno", "Rosy", "Derista"];

        console.table(arrayNama);

        console.info(arrayNama[0]);
        console.info(arrayNama[1]);
        console.info(arrayNama[2]);

        let siswa = [];
        siswa [0] = "Rizabila";
        siswa [2] = "Alfa";
        siswa [3] = "Putri";
        siswa [4] = "Anisa";

        //mengurutkan dari A-Z
        siswa.sort();
        //mengurutkan dari Z-A
        siswa.reverse();
        //menambahkan isi array dari paling belakang tidak dengan "push" dan bisa diterapkan sampai berapapun
        siswa[siswa.length] = "data baru";

        console.table(siswa);
   </script> 
</body>
</html>
