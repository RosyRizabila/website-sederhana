<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Augmented Assigment</title>
</head>
<body>
<script>

    let result = 1 + 2; // 3
    document.writeln("<p>1 + 2 = " + result + "<p>");
    let originalResult = result; // 3

    result -= 1; // 2 (hasil dari result sebelumnya, kemudian dikurangi)
    document.writeln("<p>" + originalResult + " - 1 =" + result + "<p>");
    originalResult = result; // 2

    result *= 2; // 4 (hasil dari result sebelumnya, kemudian dikalikan)
    document.writeln("<p>" + originalResult + " * 2 =" + result + "<p>");

    let a = "Nama Saya : ";
    a += "Rosy Rizabila";
    document.writeln("<p>" + a + '<p>');
    //bisa juga digunakan untuk string sesuai dengan yang diatas

</script>
</body>
</html>
