    <script>
        // create regex
        {
        const regex1 = /eko/;

        // test regex (ini bisa semua)

        //regex modifier
        {
            const name = "eko kurnawan\nEko khannedy\nEdo Kurniawan";
            const regex1 = /^e.o/igm;
            // const regex1 = /^e..o/igm;
            // jika titik di antara ^e dan o ada 2 maka dia mencari 2 karakter
            //  diantar 2 const regex1 cukup plih 1 yang akan diaktifkan
        
            console.info(name);
            let result;
            while((result = regex1.exec(name)) !== null) {
                console.info(result);
            }
            // disarankan kalo pas ngoding ngga pake while, pake for aja
            console.log(regex1.exec(name));
            console.info(name);

            const regex2 = /Kurniawan/ig;
            while((result = regex2.exec(name)) !== null) {
                console.info(result);
            }
            
        }

        // advanced regex
        {
            const regex = /ek[ioaeu]/ig;

            const name = "eko eki eka eke edo eko eki";
            console.info(name);
            let result;
            while((result = regex.exec(name)) !== null) {
                console.info(result);
            }
        }

        {
            console.info("--------------");
            const name = "edo eko eki eku eke edo eko eki eks";

            console.info(name.match(/ek[aiueo]/ig)); //array
            console.info(name.search(/ek[aiueo]/ig)); //index char
            console.info(name.replace(/ek[aiueo]/i, "kamu")); // jika /ek dan akhir nya i maka akan diganti kamu pada outputnya
            console.info(name.replaceAll(/ek[aiueo]/ig, "kamu")); // semua /ek akan diganti dengan kamu
            console.info(name.split(/e/ig)); //array
            console.info(name);
            let gantiSemua = name.replaceAll(/ek[aiueo]/ig, "kamu");
            console.info(gantiSemua); // semua /ek akan diganti dengan kamu
        }
    </script>
