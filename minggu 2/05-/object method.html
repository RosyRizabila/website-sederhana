<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bject method</title>
</head>
<body>
    <script>
        const person = {
            name : "Rizabila",
            sayHello : function (name) {
                alert(`Hello ${name}`);
            }
        };
        person.sayHello('Rosy');

        // menambah objek ke person
        const orang = {
            name: "Reno"
        };
        orang.sayHello = function (name) {
            alert(`Hello ${name}`)
        }
        orang.sayHello = name => alert(`Hello ${name}`)
        orang.sayHello('Deris');

    </script>
</body>
</html>
