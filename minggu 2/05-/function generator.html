<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function generator</title>
</head>
<body>
    <script>
         function* createNames() {
            yield "Rosy";
            yield "Rizabila";
            yield "Setianisya"
         }

         const names = createNames();
         for (const name of names) {
            console.log(name);
         }

         // membuat angka ganjil
         function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    yield i;
                }
            }
         }

         const angkaGanjil = buatGanjil(50);
         for (const angka of angkaGanjil) {
            console.info(angka);
         }

        //     for (let i = 1; i <= value; i ++) {
        //         if (i % 2 === 1) {
        //             console.info(`Ini Yield ${i}`)
        //             result.push(i);
        //         }
        //     }
        //     return result;
        //  }
        //  const numbers = buatGanjilArray(20);


         //generator/yeild
         const numbers = buatGanjil(100);
         //for (const number of numbers) {
        //     console.info(number);
        //  }

        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);
    </script>
   
</body>
</html>
