    function loopNilai(nilai1, nilai2) {
        let hasilPerulangan = "";
        nilai1 = parseInt(nilai1);
        nilai2 = parseInt(nilai2);
        for(nilai1; nilai1<=nilai2; nilai1++){
           // if(nilai1%2===0) //untuk menampilkan angka genap
            if(nilai1 % 2 != 0) // untuk menampilkan angka ganjil
            //if(nilai1 %2 ==1) // ini juga bisa untuk angka ganjil
            hasilPerulangan += ` ${nilai1}`;
            console.log('ok');
        }

        return hasilPerulangan;
    }
    let nilai1 = prompt("masukkan nilai yang menjadi awalan");
    let nilai2 = prompt("masukkan nilai yang menjadi akhiran");
    let hasil = loopNilai(nilai1, nilai2);
    document.writeln(`Hasilnya adalah : ${hasil}`);
