<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        // ini method 
        // promise<string>
        function getNamePromise() {
            return new Promise(function (resolve, reject) {
                resolve("Rosy Promise");
            });
        }

        // promise <string>
        async function getNameAsync() {
            return "Rosy Async"; //kalo return hanya sebaris yang dijalankan dan selanjutnya ngga dijalankan
        }

        // ini response
        getNamePromise()
            .then((name) => console.info(name));

        getNameAsync()
            .then((name) => console.info(name));

                // bisa juga pake yang dibawah ini
            getNameAsync()
            .then(
                function (name) {
                    console.info(name);
                }
            );

    </script>
</body>
</html>
